<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishList</title>
    <link rel="stylesheet" th:href="@{/homepage.css}">
</head>
<body>

<div>
    <a th:href="@{'/wishlist/' + ${userId} + '/create'}" class="button">Opret Wishlist</a>
</div>

<h1>Wishlist Overview</h1>

<table>
    <thead>
    <tr>
        <th>Wishlist Navn</th>
        <th>Beskrivelse</th>
        <th>Handlinger</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishlist : ${wishlists}">
        <td th:text="${wishlist.name}">Wishlist Name</td>
        <td th:text="${wishlist.description}">Description</td>
        <td>
            <a th:href="@{'/wishlist/' + ${wishlist.id}}">View</a> |
            <a th:href="@{'/wishlist/' + ${wishlist.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/wishlist/' + ${wishlist.id} + '/delete-wishlist'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
