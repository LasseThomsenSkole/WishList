<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="dk">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body class="container-login">
<form th:object="${Users}" class="create-form" method="post">
    <form>
        <div class="form-group">
            <label class="create-form-label" for="username">Brugernavn:</label>
            <input class="create-text-input" type="text" id="username" th:field="*{username}" required><br>
        </div>
        <div class="form-group">
            <label class="create-form-label" for="password">Kodeord:</label>
            <input class="create-text-input" type="text" id="password" th:field="*{password}" required>
        </div>
    </form>
</form>
<button th:action="@{'/' + ${userID} + '/homepage'}">Login</button>
<div>

    </div>
</div>
</body>
</html>
