<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="dk">
<head>
    <meta charset="UTF-8">
    <title>wishlist</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div class="container-wishlist">
    <h1 th:text="${wishlist.getName()}"></h1>
    <h2 th:text="${wishlist.getDescription()}"></h2>
    <div th:each="Wish : ${wishlist.getWishes}">
        <h3 th:text="${Wish.getName()}"></h3>
        <p th:text="${Wish.getDescription()}"></p>
        <h4 th:text="${Wish.getPrice()}"></h4>
        <!-- det her er fordi url'en godt kan vÃ¦re null -->
        <th:block th:if="${Wish.getUrl() != null}">
            <a th:href="@{${Wish.getUrl()}}">link til Ã¸nsket</a>
        </th:block>
    </div>
</div>

</body>
</html>
